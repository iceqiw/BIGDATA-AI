group 'org.ice.spark.gradle'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.scala-lang:scala-library:2.11.8"
    compile "org.scala-lang:scala-reflect:2.11.8"
    compile "org.scala-lang:scala-compiler:2.11.8"

    compile 'org.apache.spark:spark-sql_2.11:2.2.0'
    compile 'org.apache.spark:spark-core_2.11:2.2.0'
    compile 'org.apache.spark:spark-hive_2.11:2.2.0'
    compile 'org.apache.spark:spark-streaming_2.11:2.2.0'
    compile 'org.apache.spark:spark-mllib_2.11:2.2.0'
    compile 'mysql:mysql-connector-java:5.1.38'

}

